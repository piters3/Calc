<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Calc">
  <meta name="keywords" content="Pioter calc">
  <meta name="author" content="Piotr Strzelecki">
  <title></title>
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <div id="calc">
    <h2>Calculator</h2>
    <output name="result" for=""></output>
    <div id="buttons">
      <div id="left">
        <button id="seven" class="btn" value="7" type="button">7</button>
        <button id="eight" class="btn" value="8" type="button">8</button>
        <button id="nine" class="btn" value="9" type="button">9</button>
        <button id="division" class="btn" value="/" type="button">/</button>
        <button id="four" class="btn" value="4" type="button">4</button>
        <button id="five" class="btn" value="5" type="button">5</button>
        <button id="six" class="btn" value="6" type="button">6</button>
        <button id="multiplication" value="*" class="btn" type="button">*</button>
        <button id="one" class="btn" value="1" type="button">1</button>
        <button id="two" class="btn" value="2" type="button">2</button>
        <button id="three" class="btn" value="3" type="button">3</button>
        <button id="subtraction" class="btn" value="-" type="button">-</button>
        <button id="zero" class="btn" id="zero" value="0" type="button">0</button>
        <button id="comma" class="btn" value="." type="button">,</button>
        <button id="addition" class="btn" value="+" type="button">+</button>
      </div>
      <div id="right">
        <button id="del" class="btn high" type="button">C</button>
        <button id="equal" class="btn high" value="=" type="button">=</button>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
